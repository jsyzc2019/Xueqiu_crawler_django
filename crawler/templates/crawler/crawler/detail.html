{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <!--使用utf-8字符集-->
    <meta charset="utf-8" />
    <title>Xueqiu Crawler</title> <!--title用法-->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <link href="{% static "css/base.css" %}" rel="stylesheet"> <!--css用法-->
</head>
<body>
    <div id="header">
        <span class="logo">Xueqiu Crawler</span>
    </div>

    <div id="people-list">
        {{ portfolio.title }}
    </div>

    <div class="col-sm-7">
        <br>
        <h4>关注组合最新调仓：</h4>
        <div style="overflow: auto;" spry:region="positions_change">
            <table class="table table-fixed table-striped">
                <tbody>
                    <tr>
                        <th spry:sort="time">time</th>
                        <th spry:sort="name">name</th>
                        <th spry:sort="code">code</th>
                        <th spry:sort="detail">detail</th>
                    </tr>
                    {% for position in positions %}
                        <tr spry:repeat="positions_change">
                            <td>{{ position.time }}</td>
                            <td>{{ position.name }}</td>
                            <td>{{ position.code }}</td>
                            <td>{{ position.detail }}</td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>



    <script type="text/javascript" src="/static/angular.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
