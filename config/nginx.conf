upstream django {
	server unix:///tmp/Xueqiu_crawler_django.sock;
}
server {
	listen			9001;
	charset			utf-8;
	server_name		0.0.0.0;
	client_max_body_size	75M;	
	location / {
       	include            	/etc/nginx/uwsgi_params;
     	uwsgi_pass         	django;
   	}
	location  /static {
	alias			 /home/jacob/myprojects/xueqiu_crawler/Xueqiu_crawler/static;
	}
}
