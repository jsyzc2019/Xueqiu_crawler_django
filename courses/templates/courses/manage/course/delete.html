{% extends "base.html" %}

{% block title %}删除课程{% endblock %}

{% block content %}
    <h1>Delete course "{{ object.title }}"</h1>

    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>你真的要删除吗 "{{ object }}"?</p>
            <input type="submit" class"button" value="确认">
        </form>
    </div>
{% endblock %}
