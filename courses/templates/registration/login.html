{% extends "base.html" %}{% block title %}Log-in{% endblock %}{% block content %}    <h1>登录</h1>    <div class="module">        {% if form.errors %}            <p>你的账号和密码不符,请确认.</p>        {% else %}            <p>请登录</p>        {% endif %}        <div class="login-form">            <form action="{% url 'login' %}" method="post">                {{ form.as_p }}                {% csrf_token %}                <!--next的用法-->                <input type="hidden" name="next" value="{{ next }}" />                <p><input type="submit" value="登录"></p>            </form>        </div>    </div>{% endblock %}
